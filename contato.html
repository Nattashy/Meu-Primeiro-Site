<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candys&Cakes - Contato</title>

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/contato.css">
    <link rel="stylesheet" href="CSS/header.css">
    
</head>

<body class="gradiente">

    <header>

        <a href="index.html">
            <h1> <img src="imagens/logo.png"> 
        </a>

        <h2>Candys&Cakes</h2>
        
        <div class="caixa"></div> 
            <nav>
                <ul class="ab">
                    <li><a href="index.html">Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>

        <h3>(Contato)</h3>

        <form>
            
            <label for="pedido">Seu pedido</label>
            <textarea id="pedido" cols="60" rows="10" required></textarea>
            

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" required>
            
            <label for="endereço">Endereço</label>
            <input type="text" id="endereço" required>

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="seuemail@dominio.com">
            

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">



            <div>
                <p>Forma de entrega</p>
                <br>
                <select>
                    <option>Entrega</option>
                    <option value="">Retirada na loja</option>
                </select>
            </div>

            <br>
            <br>


            <input onclick="alert('Certeza de que deseja enviar este formulário?')" type="submit" value="Enviar formulário" class="enviar">
            

        </form>
    </main>

</body>
</html>
